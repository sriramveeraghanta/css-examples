<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" type="text/css" href="css/css-selector.css" />
  </head>
  <body>
    <section>
      <div id="with_id">
        a div with an id
      </div>

      <div class="with_class">
        a div with a class
      </div>

      <div>
        <p>a p in a div</p>
      </div>

      <div id="container_id">
        <p>a p in a div with id</p>
      </div>

      <div>
        <div>
          <p>a p in a div, in a second div</p>
        </div>
      </div>

      <p>a p in the body with the div</p>

      <div data-a="value_1">
        a div with data attribute value_1
      </div>

      <div data-a="value_2">
        a div with data attribute value_2
      </div>
    </section>
  </body>
</html>
